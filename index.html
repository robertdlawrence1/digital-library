<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reading Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            overflow-x: hidden;
        }
        .shelf-container {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            white-space: nowrap;
            padding: 20px;
            height: 300px;
            gap: 15px;
            justify-content: flex-start;
            scroll-behavior: smooth;
        }
        .book {
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            min-height: 250px;
            text-align: center;
            transition: width 0.3s ease-in-out, height 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            background-color: #f4f4f4;
            font-size: 0.9em;
            position: relative;
        }
        .book-title {
            font-weight: bold;
            font-size: 1em;
            padding: 5px;
        }
        .book-author {
            font-size: 0.9em;
            padding: 5px;
        }
        .book:hover {
            width: 300px !important;
            height: 350px;
            z-index: 10;
        }
        .book .book-details {
            display: none;
            position: absolute;
            top: 10px;
            left: 50%;
            width: 90%;
            transform: translateX(-50%);
            background: white;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            font-size: 0.9em;
            z-index: 10;
        }
        .book:hover .book-details {
            display: block;
        }
    </style>
</head>
<body>
    <h1>My Reading Tracker</h1>
    <label for="filter">Filter by Topic:</label>
    <select id="filter">
        <option value="all">All</option>
    </select>
    <div class="shelf-container" id="bookshelf"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAC2xKlseyouk18Dr8A-ocoqY77OP56Jtk",
            authDomain: "digital-library-4f53e.firebaseapp.com",
            projectId: "digital-library-4f53e",
            storageBucket: "digital-library-4f53e.appspot.com",
            messagingSenderId: "775289018267",
            appId: "1:775289018267:web:86ea3e5cad787a2a0e733e",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allBooks = [];

        async function fetchBooks() {
            const booksCollection = collection(db, "books");
            const booksSnapshot = await getDocs(booksCollection);
            allBooks = booksSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

            const topics = new Set();
            allBooks.forEach(book => {
                if (book.contentTags && Array.isArray(book.contentTags)) {
                    book.contentTags.forEach(tag => topics.add(tag));
                }
            });

            populateFilter([...topics]);
            displayBooks(allBooks.slice(0, 10));
        }

        function populateFilter(tags) {
            const filterDropdown = document.getElementById("filter");
            filterDropdown.innerHTML = '<option value="all">All</option>';

            tags.forEach(tag => {
                const option = document.createElement("option");
                option.value = tag;
                option.textContent = tag;
                filterDropdown.appendChild(option);
            });

            filterDropdown.addEventListener("change", (event) => {
                filterBooks(event.target.value);
            });
        }

        function filterBooks(selectedTag) {
            let filteredBooks = allBooks;

            if (selectedTag !== "all") {
                filteredBooks = allBooks.filter(book =>
                    book.contentTags && book.contentTags.includes(selectedTag)
                );
            }

            displayBooks(filteredBooks);
        }

        function displayBooks(books) {
            const bookshelf = document.getElementById("bookshelf");
            bookshelf.innerHTML = "";

            books.forEach(book => {
                const bookDiv = document.createElement("div");
                bookDiv.classList.add("book");
                bookDiv.style.width = `${Math.max(120, Math.min(250, book.pageCount / 4))}px`;
                bookDiv.innerHTML = `<div class='book-title'>${book.title}</div><div class='book-author'>${book.author}</div>`;
                
                const bookDetails = document.createElement("div");
                bookDetails.classList.add("book-details");
                bookDetails.innerHTML = `
                    <h2>${book.title}</h2>
                    <p><strong>${book.author}</strong></p>
                    <p>${book.pageCount} pages | ${book.yearPublished || "Unknown Year"}</p>
                    <p>${book.summary}</p>
                `;
                bookDiv.appendChild(bookDetails);
                
                bookshelf.appendChild(bookDiv);
            });
        }

        fetchBooks();
    </script>
</body>
</html>
