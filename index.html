<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Reading Tracker</title>
  <style>
    /* Base styling */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    h1 {
      margin-top: 0;
    }

    /* Filter buttons */
    .filter-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filter-button {
      padding: 8px 16px;
      border-radius: 20px;
      border: 2px solid #555;
      background-color: #eee;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s, color 0.2s, border 0.2s;
    }
    
    .filter-button.selected {
      background-color: #8B4513;
      color: #fff;
      border-color: #5a2d0c;
    }

    /* Bookshelf */
    .shelf-container {
      display: flex;
      overflow-x: auto;
      padding: 20px;
      gap: 10px;
      scroll-behavior: smooth;
      align-items: flex-start;
      background-color: #e0e0e0;
      border-radius: 5px;
      min-height: 550px;
      flex-grow: 1;
      box-shadow: inset 0 5px 15px rgba(0,0,0,0.1);
      margin-top: 10px;
    }

    /* Book styling */
    .book {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 400px;
      border-radius: 4px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.15);
      cursor: pointer;
      padding: 15px;
      position: relative;
      color: #fff;
      background-color: #8B4513;
      text-align: center;
      font-size: 14px;
      flex-shrink: 0; /* Critical: prevents flex resizing */
      text-overflow: ellipsis;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      /* Default width - will be overridden by data attribute */
      width: 30px;
    }

    /* Dynamic spine width based on data attribute */
    .book[data-spine-width="30"] { width: 30px; min-width: 30px; }
    .book[data-spine-width="35"] { width: 35px; min-width: 35px; }
    .book[data-spine-width="40"] { width: 40px; min-width: 40px; }
    .book[data-spine-width="45"] { width: 45px; min-width: 45px; }
    .book[data-spine-width="50"] { width: 50px; min-width: 50px; }
    .book[data-spine-width="55"] { width: 55px; min-width: 55px; }
    .book[data-spine-width="60"] { width: 60px; min-width: 60px; }
    .book[data-spine-width="65"] { width: 65px; min-width: 65px; }
    .book[data-spine-width="70"] { width: 70px; min-width: 70px; }
    .book[data-spine-width="75"] { width: 75px; min-width: 75px; }
    .book[data-spine-width="80"] { width: 80px; min-width: 80px; }
    .book[data-spine-width="85"] { width: 85px; min-width: 85px; }
    .book[data-spine-width="90"] { width: 90px; min-width: 90px; }
    .book[data-spine-width="95"] { width: 95px; min-width: 95px; }
    .book[data-spine-width="100"] { width: 100px; min-width: 100px; }

    /* Spine text (vertical mode) */
    .book-spine-text {
      width: 100%;
      text-align: center;
      overflow: hidden;
      white-space: normal;
      word-wrap: break-word;
      /* Limit to prevent text overflow */
      max-height: 360px;
    }

    /* Expanded book */
    .book-expanded-content {
      display: none;
      text-align: left;
      max-width: 380px;
      white-space: normal;
      overflow-y: auto;
      max-height: 360px;
    }

    /* Hover state */
    .book.expanded {
      width: 400px !important;
      min-width: 400px !important;
      z-index: 100;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      overflow-y: auto;
      padding: 20px;
      color: #000;
    }
    
    .book.expanded .book-expanded-content {
      display: block;
    }
    
    .book.expanded .book-spine-text {
      display: none;
    }

    /* Messages */
    .message {
      padding: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>My Reading Tracker</h1>
  <div class="filter-container" id="filter-buttons"></div>
  <div class="shelf-container" id="bookshelf"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAC2xKlseyouk18Dr8A-ocoqY77OP56Jtk",
      authDomain: "digital-library-4f53e.firebaseapp.com",
      projectId: "digital-library-4f53e",
      storageBucket: "digital-library-4f53e.appspot.com",
      messagingSenderId: "775289018267",
      appId: "1:775289018267:web:86ea3e5cad787a2a0e733e",
      measurementId: "G-4BVT6LVMHX"
    };

    initializeApp(firebaseConfig);
    const db = getFirestore();

    // State management
    const state = {
      allBooks: [],         // Complete book collection
      displayedBooks: [],   // Currently displayed books (filtered or all)
      activeFilters: [],    // Active filter tags
      maxFilters: 3         // Maximum allowed filters
    };

    // Calculate spine width based on page count
    function calculateSpineWidth(pageCount) {
      // Constants
      const MIN_WIDTH = 30;  // Minimum width in pixels
      const MAX_WIDTH = 100; // Maximum width in pixels
      const BASE_WIDTH = 20; // Base width for all books
      
      // Validate input - default to 200 if invalid
      const pages = Math.max(1, Number(pageCount) || 200);
      
      // Logarithmic scaling with a more gradual curve
      const logFactor = Math.log(pages) / Math.log(5);
      const scaledWidth = BASE_WIDTH + (logFactor * 8);
      
      // Ensure width is within bounds
      // Round to nearest 5px increment for CSS class compatibility
      const width = Math.min(MAX_WIDTH, Math.max(MIN_WIDTH, Math.round(scaledWidth)));
      return Math.round(width / 5) * 5;
    }

    // Create a book element
    function createBookElement(book) {
      const bookDiv = document.createElement("div");
      bookDiv.className = "book";
      bookDiv.dataset.id = book.id;
      
      // Calculate spine width and set as data attribute
      const spineWidth = calculateSpineWidth(book.pageCount);
      bookDiv.dataset.spineWidth = spineWidth;
      
      // Create content
      bookDiv.innerHTML = `
        <div class="book-spine-text">
          <strong>${book.title}</strong><br>
          <em>${book.author}</em>
        </div>
        <div class="book-expanded-content">
          <h3>${book.title}</h3>
          <p><em>by ${book.author}</em></p>
          <p>${book.pageCount} pages | Published: ${book.yearPublished || "Unknown"}</p>
          <p>${book.summary || ""}</p>
          ${book.contentTags ? `<p>Tags: ${book.contentTags.join(", ")}</p>` : ""}
        </div>
      `;
      
      // Add event listeners for expanding/collapsing
      bookDiv.addEventListener("click", (e) => {
        // Toggle expanded class
        bookDiv.classList.toggle("expanded");
        
        // If expanding this book, collapse any others
        if (bookDiv.classList.contains("expanded")) {
          document.querySelectorAll(".book.expanded").forEach(expandedBook => {
            if (expandedBook !== bookDiv) {
              expandedBook.classList.remove("expanded");
            }
          });
        }
        
        e.stopPropagation();
      });
      
      return bookDiv;
    }

    // Render books based on current state
    function renderBooks() {
      const shelf = document.getElementById("bookshelf");
      shelf.innerHTML = "";
      
      if (!state.displayedBooks.length) {
        const message = document.createElement("div");
        message.className = "message";
        message.textContent = "No books found matching these filters.";
        shelf.appendChild(message);
        return;
      }
      
      // Create and append book elements
      state.displayedBooks.forEach(book => {
        const bookElement = createBookElement(book);
        shelf.appendChild(bookElement);
      });
      
      // Add event listener to collapse expanded books when clicking elsewhere
      document.addEventListener("click", (e) => {
        if (!e.target.closest(".book")) {
          document.querySelectorAll(".book.expanded").forEach(book => {
            book.classList.remove("expanded");
          });
        }
      });
    }

    // Create filter buttons
    function createFilterButtons() {
      const container = document.getElementById("filter-buttons");
      container.innerHTML = "";
      
      // Extract all unique tags
      const allTags = new Set();
      state.allBooks.forEach(book => {
        if (book.contentTags && Array.isArray(book.contentTags)) {
          book.contentTags.forEach(tag => allTags.add(tag));
        }
      });
      
      // Create buttons in alphabetical order
      Array.from(allTags).sort().forEach(tag => {
        const btn = document.createElement("button");
        btn.className = "filter-button";
        btn.textContent = tag;
        btn.addEventListener("click", () => toggleFilter(tag, btn));
        container.appendChild(btn);
      });
    }

    // Toggle filter on/off
    function toggleFilter(tag, buttonElement) {
      if (state.activeFilters.includes(tag)) {
        // Remove filter
        state.activeFilters = state.activeFilters.filter(t => t !== tag);
        buttonElement.classList.remove("selected");
      } else {
        // Add filter if not exceeding max
        if (state.activeFilters.length >= state.maxFilters) return;
        state.activeFilters.push(tag);
        buttonElement.classList.add("selected");
      }
      
      // Apply filters and update display
      applyFilters();
    }

    // Apply current filters
    function applyFilters() {
      if (!state.activeFilters.length) {
        // No filters active - show all books
        state.displayedBooks = [...state.allBooks];
      } else {
        // Filter to books containing ALL selected tags
        state.displayedBooks = state.allBooks.filter(book => 
          state.activeFilters.every(tag => 
            book.contentTags && 
            Array.isArray(book.contentTags) && 
            book.contentTags.includes(tag)
          )
        );
      }
      
      // Re-render with new selection
      renderBooks();
    }

    // Initial data load
    async function loadBookData() {
      try {
        // Show loading indicator
        document.getElementById("bookshelf").innerHTML = 
          "<div class='message'>Loading your book collection...</div>";
        
        // Fetch books from Firestore
        const snapshot = await getDocs(collection(db, "books"));
        
        // Process book data
        state.allBooks = snapshot.docs.map(doc => {
          const data = doc.data();
          return { id: doc.id, ...data };
        });
        
        // Initialize displayed books to all books
        state.displayedBooks = [...state.allBooks];
        
        // Create UI elements
        createFilterButtons();
        renderBooks();
        
      } catch (error) {
        console.error("Error loading book data:", error);
        document.getElementById("bookshelf").innerHTML = 
          "<div class='message'>Error loading books. Please check your connection and try again.</div>";
      }
    }

    // Add event listener to close expanded books when clicking outside
    document.addEventListener("click", (e) => {
      if (!e.target.closest(".book")) {
        document.querySelectorAll(".book.expanded").forEach(book => {
          book.classList.remove("expanded");
        });
      }
    });

    // Start the application
    document.addEventListener("DOMContentLoaded", () => {
      loadBookData();
    });
  </script>
</body>
</html>
