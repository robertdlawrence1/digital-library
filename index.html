<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Reading Tracker</title>
  <link rel="stylesheet" href="https://use.typekit.net/uxj1bqg.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/theme.css">
  <link rel="stylesheet" href="styles/auth.css">
  <link rel="stylesheet" href="styles/filters.css">
  <link rel="stylesheet" href="styles/bookshelf.css">
  <link rel="stylesheet" href="styles/status.css">
  <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
  <header class="app-header">
    <h1>My Reading Tracker</h1>
    <div class="header-controls">
      <div id="auth-container"></div>
      <button id="theme-toggle" aria-label="Toggle Dark/Light Mode">
        <svg id="theme-icon" viewBox="0 0 24 24" width="24" height="24"></svg>
      </button>
    </div>
  </header>
  <div id="controls">
    <button id="filter-toggle">Filter by Topic</button>
    <div id="filter-buttons" class="hidden"></div>
  </div>
  <div id="bookshelf-container">
    <div id="bookshelf"></div>
  </div>
  <section id="add-book-form">
    <h2>Add a New Book</h2>
    <input type="text" id="book-title" placeholder="Book Title" required autocomplete="new-password" autocapitalize="off" autocorrect="off" spellcheck="false">
    <input type="text" id="book-author" placeholder="Author" required autocomplete="new-password" autocapitalize="off" autocorrect="off" spellcheck="false">
    <button id="generate-metadata">Generate Metadata</button>

    <div id="book-preview" style="display: none;">
      <h3>Preview</h3>
      <p><strong>Title:</strong> <span id="preview-title"></span></p>
      <p><strong>Author:</strong> <span id="preview-author"></span></p>
      <p><strong>Summary:</strong> <span id="preview-summary"></span></p>
      <p><strong>Year Published:</strong> <span id="preview-year"></span></p>
      <p><strong>Page Count:</strong> <span id="preview-pages"></span></p>
      <p><strong>Content Tags:</strong> <span id="preview-tags"></span></p>
      <button id="confirm-add-book">Add to Library</button>
    </div>
  </section>
  <script type="module" src="scripts/main.js"></script>
  <script type="module" src="scripts/addBook.js"></script>
</body>
</html>
