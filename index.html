<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reading Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .filter-container {
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .filter-button {
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #555;
            background-color: #ddd;
            cursor: pointer;
            font-size: 14px;
        }

        .filter-button.active {
            background-color: #8B4513;
            color: white;
        }

        .shelf-container {
            display: flex;
            overflow-x: auto;
            padding: 20px;
            gap: 20px;
            white-space: nowrap;
            scroll-behavior: smooth;
            align-items: flex-start;
            background-color: #e0e0e0;
            border-radius: 5px;
            min-height: 550px;
            flex-grow: 1;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 10px;
            flex-wrap: nowrap;
        }

        .book {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 400px;
            border-radius: 4px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.15);
            cursor: pointer;
            padding: 15px;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            color: #fff;
            background-color: #8B4513;
            text-align: center;
            font-size: 18px;
            white-space: normal;
        }

        .book:hover {
            width: 400px !important;
            min-width: 400px;
            z-index: 100;
            background: white;
            border-radius: 5px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            overflow-y: auto;
            padding: 20px;
            color: #000;
        }

        .book-expanded-content {
            display: none;
            text-align: left;
            max-width: 380px;
            white-space: normal;
        }

        .book:hover .book-expanded-content {
            display: block;
        }
    </style>
</head>
<body>
    <h1>My Reading Tracker</h1>
    <div class="filter-container" id="filter-buttons"></div>
    <div class="shelf-container" id="bookshelf"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAC2xKlseyouk18Dr8A-ocoqY77OP56Jtk",
            authDomain: "digital-library-4f53e.firebaseapp.com",
            projectId: "digital-library-4f53e",
            storageBucket: "digital-library-4f53e.appspot.com",
            messagingSenderId: "775289018267",
            appId: "1:775289018267:web:86ea3e5cad787a2a0e733e",
            measurementId: "G-4BVT6LVMHX"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let allBooks = [];
        let activeFilters = new Set();

        async function fetchBooks() {
            const booksSnapshot = await getDocs(collection(db, "books"));
            allBooks = booksSnapshot.docs.map(doc => doc.data());
            displayBooks(allBooks);
            populateFilterButtons(allBooks);
        }

        function calculateBookWidth(pageCount, minPageCount, maxPageCount) {
            const minWidth = 150;
            const maxWidth = 500;
            return minWidth + ((pageCount - minPageCount) / (maxPageCount - minPageCount)) * (maxWidth - minWidth);
        }

        function displayBooks(books) {
            const bookshelf = document.getElementById("bookshelf");
            bookshelf.innerHTML = '';
            
            const minPageCount = Math.min(...books.map(b => b.pageCount));
            const maxPageCount = Math.max(...books.map(b => b.pageCount));

            books.forEach(book => {
                const bookElement = document.createElement("div");
                bookElement.className = "book";
                bookElement.style.width = `${calculateBookWidth(book.pageCount, minPageCount, maxPageCount)}px`;
                bookElement.innerHTML = `
                    <strong>${book.title}</strong><br>
                    <em>${book.author}</em>
                    <div class="book-expanded-content">
                        <h3>${book.title}</h3>
                        <p><em>${book.author}</em></p>
                        <p>${book.pageCount} pages | Published: ${book.yearPublished || "Unknown"}</p>
                        <p>${book.summary}</p>
                    </div>
                `;
                bookshelf.appendChild(bookElement);
            });
        }

        function populateFilterButtons(books) {
            const filterContainer = document.getElementById("filter-buttons");
            const topics = new Set(books.flatMap(book => book.contentTags || []));
            topics.forEach(topic => {
                const button = document.createElement("button");
                button.className = "filter-button";
                button.textContent = topic;
                button.onclick = () => toggleFilter(topic);
                filterContainer.appendChild(button);
            });
        }

        function toggleFilter(topic) {
            if (activeFilters.has(topic)) {
                activeFilters.delete(topic);
            } else {
                activeFilters.add(topic);
            }
            filterBooks();
        }

        function filterBooks() {
            let filteredBooks = allBooks.filter(book => [...activeFilters].every(tag => book.contentTags.includes(tag)));
            displayBooks(filteredBooks.length ? filteredBooks : allBooks);
        }

        fetchBooks();
    </script>
</body>
</html>
