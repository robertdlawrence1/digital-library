<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reading Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .shelf-container {
            display: flex;
            overflow-x: auto;
            padding: 20px;
            gap: 12px;
            white-space: nowrap;
            scroll-behavior: smooth;
            align-items: flex-end;
            background-color: #e0e0e0;
            border-radius: 5px;
            min-height: 450px;
            flex-grow: 1;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.1);
        }

        .book {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-width: 20px;
            width: auto;
            height: 300px;
            border-radius: 2px 6px 6px 2px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.15);
            cursor: pointer;
            padding: 10px 5px;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            color: #fff;
            background-color: #8B4513;
        }

        .book-title, .book-author {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
            padding: 5px 0;
        }

        .book:hover {
            height: 350px;
            width: 280px !important;
            min-width: 280px;
            writing-mode: horizontal-tb;
            z-index: 100;
            background: white;
            border-radius: 5px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            overflow-y: auto;
            padding: 15px;
            color: #000;
        }

        .book:hover .book-title, .book:hover .book-author {
            display: none;
        }
    </style>
</head>
<body>
    <h1>My Reading Tracker</h1>
    <div class="shelf-container" id="bookshelf"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        const firebaseConfig = { /* Your Firebase Config */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function calculateBookWidth(pageCount) {
            return Math.floor(20 + 8 * Math.log10(Math.max(50, Math.min(2000, pageCount || 200))));
        }

        function getRandomBookColor() {
            const colors = ['#8B4513', '#A0522D', '#CD853F', '#D2691E'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        async function fetchBooks() {
            const bookshelf = document.getElementById("bookshelf");
            const booksSnapshot = await getDocs(collection(db, "books"));
            const books = booksSnapshot.docs.map(doc => doc.data()).sort((a, b) => (a.author || "").localeCompare(b.author || ""));

            bookshelf.innerHTML = books.length ? '' : '<div>No books found.</div>';
            books.forEach(book => {
                const bookElement = document.createElement("div");
                bookElement.className = "book";
                bookElement.style.width = `${calculateBookWidth(book.pageCount)}px`;
                bookElement.style.backgroundColor = getRandomBookColor();
                bookElement.innerHTML = `
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">${book.author}</div>
                    <div class="book-expanded-content" style="display: none;">
                        <h3>${book.title}</h3>
                        <p><em>${book.author}</em></p>
                        <p>${book.pageCount} pages | Published: ${book.yearPublished || "Unknown"}</p>
                        <p>${book.summary}</p>
                    </div>
                `;
                bookshelf.appendChild(bookElement);
                bookElement.addEventListener("mouseenter", () => bookElement.querySelector(".book-expanded-content").style.display = "block");
                bookElement.addEventListener("mouseleave", () => bookElement.querySelector(".book-expanded-content").style.display = "none");
            });
        }

        fetchBooks();
    </script>
</body>
</html>
