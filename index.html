<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Reading Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f7f7f7;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    select {
      font-size: 1rem;
      padding: 5px;
    }
    .shelf-container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      overflow-x: auto;
      white-space: nowrap;
      padding: 20px;
      margin: 0 0 40px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .book {
      display: inline-block;
      background-color: #ccc;
      width: 40px;
      height: 200px;
      margin: 0 10px;
      text-align: center;
      color: #333;
      transform-origin: bottom center;
      transition: all 0.3s ease;
      position: relative;
      cursor: pointer;
    }
    .book .spine-text {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      font-weight: bold;
      font-size: 14px;
      padding: 10px 0;
    }
    .book:hover {
      width: 150px;
      background-color: #4f8ef7;
      color: #fff;
      transform: scale(1.1);
      z-index: 2;
    }
    .book .details {
      display: none;
      position: absolute;
      top: 0;
      left: 100%;
      width: 200px;
      background-color: #fff;
      color: #333;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      margin-left: 10px;
      z-index: 3;
    }
    .book:hover .details {
      display: block;
    }
    .progress-bar {
      background-color: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
      height: 10px;
      width: 100%;
    }
    .progress-fill {
      background-color: #4f8ef7;
      height: 100%;
    }
    .completed {
      background-color: #94d094;
    }
    .current {
      background-color: #f7b267;
    }
  </style>
</head>
<body>
  <h1>My Reading Tracker</h1>
  <div class="controls">
    <label for="topicFilter" style="margin-right: 5px;">Filter by Topic:</label>
    <select id="topicFilter"></select>
  </div>
  <div class="shelf-container" id="shelf"></div>
  <script>
    document.getElementById('topicFilter').addEventListener('change', function () {
      const selectedTopic = this.value.toLowerCase();
      const books = document.querySelectorAll('.book');
    
      books.forEach(book => {
        const bookTopics = book.getAttribute('data-topic').split(',');
    
        // Check if the selected topic is in the book's topics OR show all if "all" is selected
        if (selectedTopic === 'all' || bookTopics.includes(selectedTopic)) {
          book.style.display = 'inline-block';
        } else {
          book.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
