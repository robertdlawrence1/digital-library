<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Reading Tracker</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .filter-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filter-button {
      padding: 8px 16px;
      border-radius: 20px;
      border: 2px solid #555;
      background-color: #eee;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s, color 0.2s, border 0.2s;
    }
    .filter-button.selected {
      background-color: #8B4513;
      color: #fff;
      border-color: #5a2d0c;
    }

    .shelf-container {
      display: flex;
      overflow-x: auto;
      padding: 20px;
      gap: 20px;
      white-space: nowrap;
      scroll-behavior: smooth;
      align-items: flex-start;
      background-color: #e0e0e0;
      border-radius: 5px;
      min-height: 550px;
      flex-grow: 1;
      box-shadow: inset 0 5px 15px rgba(0,0,0,0.1);
      margin-top: 10px;
    }

    /* Book spines */
    .book {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 400px;
      border-radius: 4px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.15);
      cursor: pointer;
      padding: 15px;
      overflow: hidden;
      position: relative;
      color: #fff;
      background-color: #8B4513;
      text-align: center;
      font-size: 18px;
      white-space: normal;
      /* Smooth transition for hover expansion */
      transition: width 0.3s ease;
    }

    /* Hover expansion: only changes width to reveal description */
    .book:hover {
      width: 400px !important;
      min-width: 400px;
      z-index: 100;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      overflow-y: auto;
      padding: 20px;
      color: #000;
    }

    .book-expanded-content {
      display: none;
      text-align: left;
      max-width: 380px;
      white-space: normal;
    }
    .book:hover .book-expanded-content {
      display: block;
    }
  </style>
</head>
<body>
  <h1>My Reading Tracker</h1>
  <div class="filter-container" id="filter-buttons"></div>
  <div class="shelf-container" id="bookshelf"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAC2xKlseyouk18Dr8A-ocoqY77OP56Jtk",
      authDomain: "digital-library-4f53e.firebaseapp.com",
      projectId: "digital-library-4f53e",
      storageBucket: "digital-library-4f53e.appspot.com",
      messagingSenderId: "775289018267",
      appId: "1:775289018267:web:86ea3e5cad787a2a0e733e",
      measurementId: "G-4BVT6LVMHX"
    };

    initializeApp(firebaseConfig);
    const db = getFirestore();

    let allBooks = [];
    let activeFilters = [];
    const maxFilters = 3;

    // A simple formula for spine width:
    //  baseWidth + pageCount * factor
    // Adjust to your preference
    const BASE_WIDTH = 150; // default base
    const PAGE_FACTOR = 0.3; // how much each page adds

    // 1. Fetch all books & store each book's spine width in the book object.
    async function fetchBooks() {
      const snapshot = await getDocs(collection(db, "books"));
      allBooks = snapshot.docs.map(doc => doc.data());

      // Precompute a fixed spineWidth for each book, used forever
      allBooks.forEach(book => {
        const pages = Number(book.pageCount) || 200;
        book.spineWidth = Math.round(BASE_WIDTH + pages * PAGE_FACTOR);
      });

      displayBooks(allBooks);
      createFilterButtons(allBooks);
    }

    // 2. Display the books. Spine widths come from book.spineWidth (never recalculated).
    function displayBooks(books) {
      const shelf = document.getElementById("bookshelf");
      shelf.innerHTML = "";

      if (!books.length) {
        shelf.innerHTML = "<p>No books found.</p>";
        return;
      }

      books.forEach(book => {
        const bookDiv = document.createElement("div");
        bookDiv.className = "book";
        bookDiv.style.width = book.spineWidth + "px";

        bookDiv.innerHTML = `
          <strong>${book.title}</strong><br>
          <em>${book.author}</em>
          <div class="book-expanded-content">
            <h3>${book.title}</h3>
            <p><em>${book.author}</em></p>
            <p>${book.pageCount} pages | Published: ${book.yearPublished || "Unknown"}</p>
            <p>${book.summary}</p>
          </div>
        `;
        shelf.appendChild(bookDiv);
      });
    }

    // 3. Create filter buttons for each unique tag
    function createFilterButtons(books) {
      const container = document.getElementById("filter-buttons");
      container.innerHTML = "";
      const tags = new Set(books.flatMap(b => b.contentTags || []));
      tags.forEach(tag => {
        const btn = document.createElement("button");
        btn.className = "filter-button";
        btn.textContent = tag;
        btn.addEventListener("click", () => toggleFilter(tag, btn));
        container.appendChild(btn);
      });
    }

    // 4. Toggle up to 3 filters, no re-scaling
    function toggleFilter(tag, btn) {
      if (activeFilters.includes(tag)) {
        activeFilters = activeFilters.filter(t => t !== tag);
        btn.classList.remove("selected");
      } else {
        if (activeFilters.length >= maxFilters) return;
        activeFilters.push(tag);
        btn.classList.add("selected");
      }
      applyFilters();
    }

    // 5. Show/hide books based on filters, but keep spineWidth the same
    function applyFilters() {
      if (!activeFilters.length) {
        displayBooks(allBooks);
      } else {
        const filtered = allBooks.filter(book =>
          activeFilters.every(tag => book.contentTags && book.contentTags.includes(tag))
        );
        displayBooks(filtered);
      }
    }

    fetchBooks();
  </script>
</body>
</html>
