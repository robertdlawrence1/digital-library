<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Reading Tracker</title>
  <link rel="stylesheet" href="https://use.typekit.net/uxj1bqg.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/theme.css">
  <link rel="stylesheet" href="styles/auth.css">
  <link rel="stylesheet" href="styles/filters.css">
  <link rel="stylesheet" href="styles/bookshelf.css">
  <link rel="stylesheet" href="styles/status.css">
  <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
  <header class="app-header">
    <h1>My Reading Tracker</h1>
    <div class="header-controls">
      <div id="auth-container"></div>
      <button id="theme-toggle">Toggle Dark Mode</button>
    </div>
    <div class="header-controls">
      <div id="auth-container"></div>
      <button id="theme-toggle" aria-label="Toggle Dark/Light Mode">
        <svg id="theme-icon" viewBox="0 0 24 24" width="24" height="24"></svg>
      </button>
    </div>
  </header>
  <div id="controls">
    <button id="filter-toggle">Filter by Topic</button>
    <div id="filter-buttons" class="hidden"></div>
  </div>
  <div id="bookshelf-container">
    <div id="bookshelf"></div>
  </div>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
