<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Reading Tracker</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .filter-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filter-button {
      padding: 8px 16px;
      border-radius: 20px;
      border: 2px solid #555;
      background-color: #eee;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s, color 0.2s, border 0.2s;
    }
    
    .filter-button.selected {
      background-color: #8B4513;
      color: #fff;
      border-color: #5a2d0c;
    }

    .shelf-container {
      display: flex;
      overflow-x: auto;
      padding: 20px;
      gap: 10px;
      white-space: nowrap;
      scroll-behavior: smooth;
      align-items: flex-start;
      background-color: #e0e0e0;
      border-radius: 5px;
      min-height: 550px;
      flex-grow: 1;
      box-shadow: inset 0 5px 15px rgba(0,0,0,0.1);
      margin-top: 10px;
    }

    /* Book spines */
    .book {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 400px;
      border-radius: 4px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.15);
      cursor: pointer;
      padding: 10px 5px;
      overflow: hidden;
      position: relative;
      color: #fff;
      background-color: #8B4513;
      text-align: center;
      white-space: normal;
      word-wrap: break-word;
      transition: width 0.3s ease, transform 0.2s ease;
    }

    .book:hover {
      width: 400px !important;
      min-width: 400px;
      z-index: 100;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      overflow-y: auto;
      padding: 20px;
      color: #000;
      transform: translateY(-10px);
    }

    .spine-content {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      transform: rotate(0deg);
      word-wrap: break-word;
      overflow: hidden;
    }

    .page-indicator {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      font-size: 10px;
      opacity: 0.8;
    }

    .book-expanded-content {
      display: none;
      text-align: left;
      max-width: 380px;
      white-space: normal;
    }
    
    .book:hover .book-expanded-content {
      display: block;
    }
    
    .book:hover .spine-content {
      display: none;
    }
  </style>
</head>
<body>
  <h1>My Reading Tracker</h1>
  <div class="filter-container" id="filter-buttons"></div>
  <div class="shelf-container" id="bookshelf"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAC2xKlseyouk18Dr8A-ocoqY77OP56Jtk",
      authDomain: "digital-library-4f53e.firebaseapp.com",
      projectId: "digital-library-4f53e",
      storageBucket: "digital-library-4f53e.appspot.com",
      messagingSenderId: "775289018267",
      appId: "1:775289018267:web:86ea3e5cad787a2a0e733e",
      measurementId: "G-4BVT6LVMHX"
    };

    initializeApp(firebaseConfig);
    const db = getFirestore();

    let allBooks = [];
    let activeFilters = [];
    const maxFilters = 3;

    // Constants for spine width calculation
    const MIN_WIDTH = 30;         // Minimum width in pixels
    const MAX_WIDTH = 120;        // Maximum width in pixels
    const BASE_WIDTH = 40;        // Base width for even a 0-page book
    const MIN_PAGES = 100;        // Reference point for short books
    const MAX_PAGES = 1000;       // Reference point for long books
    
    // Font size calculation values
    const MIN_FONT_SIZE = 10;
    const MAX_FONT_SIZE = 16;
    
    async function fetchBooks() {
      try {
        const snapshot = await getDocs(collection(db, "books"));
        allBooks = snapshot.docs.map(doc => {
          const data = doc.data();
          return { id: doc.id, ...data };
        });
        
        // Calculate spine widths based on page count
        allBooks.forEach(book => {
          const pageCount = Number(book.pageCount) || 200;
          
          // Calculate width based on page count
          let spineWidth;
          if (pageCount <= MIN_PAGES) {
            // Linear scaling for thin books
            spineWidth = BASE_WIDTH + (pageCount / MIN_PAGES) * (MIN_WIDTH - BASE_WIDTH);
          } else if (pageCount >= MAX_PAGES) {
            // Cap at max width for very thick books
            spineWidth = MAX_WIDTH;
          } else {
            // Progressive scaling for medium to thick books
            const ratio = (pageCount - MIN_PAGES) / (MAX_PAGES - MIN_PAGES);
            spineWidth = MIN_WIDTH + ratio * (MAX_WIDTH - MIN_WIDTH);
          }
          
          book.spineWidth = Math.round(spineWidth);
          
          // Calculate font size based on spine width
          book.fontSize = Math.max(
            MIN_FONT_SIZE, 
            Math.min(MAX_FONT_SIZE, MIN_FONT_SIZE + (spineWidth / MAX_WIDTH) * (MAX_FONT_SIZE - MIN_FONT_SIZE))
          );
        });
        
        // Sort by spine width (page count) for a more organized shelf
        allBooks.sort((a, b) => b.spineWidth - a.spineWidth);
        
        displayBooks(allBooks);
        createFilterButtons(allBooks);
      } catch (error) {
        console.error("Error fetching books:", error);
        document.getElementById("bookshelf").innerHTML = 
          "<p>Error loading books. Please try again later.</p>";
      }
    }

    function displayBooks(books) {
      const shelf = document.getElementById("bookshelf");
      shelf.innerHTML = "";

      if (!books.length) {
        shelf.innerHTML = "<p>No books found matching these filters.</p>";
        return;
      }

      books.forEach(book => {
        const bookDiv = document.createElement("div");
        bookDiv.className = "book";
        bookDiv.style.width = book.spineWidth + "px";
        
        // Create text orientation based on spine width
        const useVerticalText = book.spineWidth < 50;
        const textRotation = useVerticalText ? "rotate(90deg)" : "rotate(0deg)";
        const textAlign = useVerticalText ? "left" : "center";
        
        bookDiv.innerHTML = `
          <div class="spine-content" style="
            font-size: ${book.fontSize}px; 
            transform: ${textRotation};
            text-align: ${textAlign};
          ">
            <strong>${book.title}</strong>
            <small>${book.author}</small>
          </div>
          <div class="page-indicator">${book.pageCount}p</div>
          <div class="book-expanded-content">
            <h3>${book.title}</h3>
            <p><em>by ${book.author}</em></p>
            <p><strong>${book.pageCount} pages</strong> | Published: ${book.yearPublished || "Unknown"}</p>
            <p>${book.summary || "No summary available."}</p>
            ${book.contentTags ? `<p>Tags: ${book.contentTags.join(", ")}</p>` : ""}
          </div>
        `;
        
        shelf.appendChild(bookDiv);
      });
    }

    function createFilterButtons(books) {
      const container = document.getElementById("filter-buttons");
      container.innerHTML = "";
      
      // Extract all unique tags
      const tags = new Set();
      books.forEach(book => {
        if (book.contentTags && Array.isArray(book.contentTags)) {
          book.contentTags.forEach(tag => tags.add(tag));
        }
      });
      
      // Create a button for each tag
      Array.from(tags).sort().forEach(tag => {
        const btn = document.createElement("button");
        btn.className = "filter-button";
        btn.textContent = tag;
        btn.addEventListener("click", () => toggleFilter(tag, btn));
        container.appendChild(btn);
      });
    }

    function toggleFilter(tag, btn) {
      if (activeFilters.includes(tag)) {
        // Remove filter if already active
        activeFilters = activeFilters.filter(t => t !== tag);
        btn.classList.remove("selected");
      } else {
        // Add filter if not at max
        if (activeFilters.length >= maxFilters) {
          alert(`Maximum ${maxFilters} filters can be applied at once.`);
          return;
        }
        activeFilters.push(tag);
        btn.classList.add("selected");
      }
      applyFilters();
    }

    function applyFilters() {
      if (!activeFilters.length) {
        // No filters - show all books
        displayBooks(allBooks);
      } else {
        // Filter books that have ALL selected tags
        const filtered = allBooks.filter(book =>
          activeFilters.every(tag => 
            book.contentTags && 
            Array.isArray(book.contentTags) && 
            book.contentTags.includes(tag)
          )
        );
        displayBooks(filtered);
      }
    }

    // Start the application
    fetchBooks();
  </script>
</body>
</html>
