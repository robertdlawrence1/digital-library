<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reading Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .shelf-container {
            display: flex;
            justify-content: center;
            overflow-x: auto;
            padding: 20px;
        }
        .book {
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            width: 120px;
            min-height: 150px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .book:hover {
            transform: scale(1.2);
        }
        .book.expanded {
            width: 200px;
            min-height: 250px;
        }
    </style>
</head>
<body>
    <h1>My Reading Tracker</h1>
    <label for="filter">Filter by Topic:</label>
    <select id="filter">
        <option value="all">All</option>
    </select>
    <div class="shelf-container" id="bookshelf"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAC2xKlseyouk18Dr8A-ocoqY77OP56Jtk",
            authDomain: "digital-library-4f53e.firebaseapp.com",
            projectId: "digital-library-4f53e",
            storageBucket: "digital-library-4f53e.firebasestorage.app",
            messagingSenderId: "775289018267",
            appId: "1:775289018267:web:86ea3e5cad787a2a0e733e",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function fetchBooks() {
            const booksCollection = collection(db, "books");
            const booksSnapshot = await getDocs(booksCollection);
            const books = booksSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            displayBooks(books);
        }

        function displayBooks(books) {
            const bookshelf = document.getElementById("bookshelf");
            bookshelf.innerHTML = "";
            
            books.forEach(book => {
                const bookDiv = document.createElement("div");
                bookDiv.classList.add("book");
                bookDiv.textContent = book.title;
                
                bookDiv.addEventListener("mouseover", () => {
                    bookDiv.classList.add("expanded");
                    bookDiv.innerHTML = `<strong>${book.title}</strong><br><em>${book.author}</em><br>${book.summary}`;
                });
                
                bookDiv.addEventListener("mouseleave", () => {
                    bookDiv.classList.remove("expanded");
                    bookDiv.textContent = book.title;
                });
                
                bookshelf.appendChild(bookDiv);
            });
        }

        fetchBooks();
    </script>
</body>
</html>
