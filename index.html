<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Reading Tracker</title>
  <style>
    /* Base styling */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    h1 { margin-top: 0; }

    /* Filter buttons */
    .filter-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .filter-button {
      padding: 8px 16px;
      border-radius: 20px;
      border: 2px solid #555;
      background-color: #eee;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s, color 0.2s, border 0.2s;
    }
    .filter-button.selected {
      background-color: #8B4513;
      color: #fff;
      border-color: #5a2d0c;
    }

    /* Bookshelf container */
    .shelf-container {
      display: flex;
      overflow-x: auto;
      padding: 20px;
      gap: 10px;
      scroll-behavior: smooth;
      align-items: flex-start;
      background-color: #e0e0e0;
      border-radius: 5px;
      min-height: 550px;
      flex-grow: 1;
      box-shadow: inset 0 5px 15px rgba(0,0,0,0.1);
      margin-top: 10px;
    }

    /* Book styling */
    .book {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 400px;
      border-radius: 4px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.15);
      cursor: pointer;
      padding: 15px;
      position: relative;
      color: #fff;
      background-color: #8B4513;
      text-align: center;
      font-size: 14px;
      flex-shrink: 0;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      /* The width will be set inline via JS */
    }

    /****************************************************
     * SPINE TEXT LAYOUT
     * The spine text container holds a title section (top 2/3)
     * and an author section (bottom 1/3).
     ****************************************************/
    .book-spine-text {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* Title section for horizontal titles (<= 50 characters) */
    .book-title.horizontal {
      flex: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      white-space: normal;         /* Allow wrapping at spaces */
      overflow: visible;            /* Show all text */
      word-break: normal;
      overflow-wrap: break-word;
      padding: 5px;
    }

    /* Title section for long titles (> 50 characters) displayed vertically.
       The entire element is rotated so the letters are rotated as well.
       Text is allowed to wrap (without splitting words) to fit in the allocated space. */
    .book-title.vertical {
      flex: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Rotate the text block - this rotates the letters too */
      transform: rotate(-90deg);
      /* Adjust the origin so that the rotated block fits within its container */
      transform-origin: left top;
      white-space: normal;         /* Allow wrapping */
      overflow: visible;            /* Ensure no text is hidden */
      word-break: normal;
      overflow-wrap: break-word;
      padding: 5px;
      font-size: 14px;              /* Starting font size (subject to scaling) */
    }

    /* Author section: horizontal with wrapping.
       Words are not split; if needed, they break between words. */
    .book-author {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      white-space: normal;
      overflow: visible;
      word-break: normal;
      overflow-wrap: break-word;
      font-size: 12px;
      padding: 5px;
    }

    /* Expanded book details */
    .book-expanded-content {
      display: none;
      text-align: left;
      white-space: normal;
      word-break: normal;
      overflow-wrap: break-word;
      max-width: 380px;
      max-height: 360px;
      overflow-y: auto;
    }
    .book.expanded {
      width: 400px !important;
      min-width: 400px !important;
      z-index: 100;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      overflow-y: auto;
      padding: 20px;
      color: #000;
    }
    .book.expanded .book-expanded-content {
      display: block;
    }
    .book.expanded .book-spine-text {
      display: none;
    }

    /* Message styling */
    .message {
      padding: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>My Reading Tracker</h1>
  <div class="filter-container" id="filter-buttons"></div>
  <div class="shelf-container" id="bookshelf"></div>

  <script type="module">
    /****************************************************
     * Firebase Setup
     ****************************************************/
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAC2xKlseyouk18Dr8A-ocoqY77OP56Jtk",
      authDomain: "digital-library-4f53e.firebaseapp.com",
      projectId: "digital-library-4f53e",
      storageBucket: "digital-library-4f53e.firebasestorage.app",
      messagingSenderId: "775289018267",
      appId: "1:775289018267:web:86ea3e5cad787a2a0e733e",
      measurementId: "G-4BVT6LVMHX"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    /****************************************************
     * Application State
     ****************************************************/
    const state = {
      allBooks: [],
      displayedBooks: [],
      activeFilters: [],
      maxFilters: 3
    };

    /****************************************************
     * Spine Width Calculation
     ****************************************************/
    function calculateSpineWidth(pageCount) {
      const pages = Math.max(1, Number(pageCount) || 200);
      const MIN_WIDTH = 10;    
      const MAX_WIDTH = 200;   
      const MAX_PAGES = 2000;  
      const clampedPages = Math.min(pages, MAX_PAGES);
      const ratio = (clampedPages - 1) / (MAX_PAGES - 1);
      const width = MIN_WIDTH + ratio * (MAX_WIDTH - MIN_WIDTH);
      return Math.round(width);
    }

    /****************************************************
     * fitTextToContainer: Adjusts font-size of an element until its
     * bounding box fits within its parent container.
     * This prevents text overflow without splitting words.
     ****************************************************/
    function fitTextToContainer(el) {
      const parent = el.parentElement;
      if (!parent) return;
      const parentRect = parent.getBoundingClientRect();
      let style = window.getComputedStyle(el);
      let fontSize = parseFloat(style.fontSize);
      const minFontSize = 8; // Minimum font size to avoid unreadable text
      let elRect = el.getBoundingClientRect();
      // Loop until the element's bounding box fits inside its parent's or until we hit the minimum font size.
      while ((elRect.width > parentRect.width || elRect.height > parentRect.height) && fontSize > minFontSize) {
        fontSize -= 1;
        el.style.fontSize = fontSize + "px";
        elRect = el.getBoundingClientRect();
      }
    }

    /****************************************************
     * Create Book Element
     ****************************************************/
    function createBookElement(book) {
      const bookDiv = document.createElement("div");
      bookDiv.className = "book";
      // Set the width based on page count
      const spineWidth = calculateSpineWidth(book.pageCount);
      bookDiv.style.width = spineWidth + "px";
      bookDiv.style.minWidth = spineWidth + "px";
      // Determine if the title should be vertical or horizontal.
      // Threshold is 50 characters.
      const titleThreshold = 50;
      const titleClass = (book.title.length > titleThreshold) ? "book-title vertical" : "book-title horizontal";
      // Construct the spine text with title and author.
      bookDiv.innerHTML = `
        <div class="book-spine-text">
          <div class="${titleClass}">
            ${book.title}
          </div>
          <div class="book-author">
            ${book.author}
          </div>
        </div>
        <div class="book-expanded-content">
          <h3>${book.title}</h3>
          <p><em>by ${book.author}</em></p>
          <p>${book.pageCount} pages | ${book.yearPublished || "Unknown"}</p>
          <p>${book.summary || ""}</p>
        </div>
      `;
      // Toggle expanded view on click
      bookDiv.addEventListener("click", (e) => {
        bookDiv.classList.toggle("expanded");
        if (bookDiv.classList.contains("expanded")) {
          document.querySelectorAll(".book.expanded").forEach(expandedBook => {
            if (expandedBook !== bookDiv) {
              expandedBook.classList.remove("expanded");
            }
          });
        }
        e.stopPropagation();
      });
      return bookDiv;
    }

    /****************************************************
     * Render Books and Adjust Text Size
     ****************************************************/
    function renderBooks() {
      const shelf = document.getElementById("bookshelf");
      shelf.innerHTML = "";
      if (!state.displayedBooks.length) {
        const message = document.createElement("div");
        message.className = "message";
        message.textContent = "No books found matching these filters.";
        shelf.appendChild(message);
        return;
      }
      state.displayedBooks.forEach(book => {
        const bookElement = createBookElement(book);
        shelf.appendChild(bookElement);
      });
      // After rendering, adjust the font-size of title and author elements so that no text overflows.
      document.querySelectorAll('.book').forEach(book => {
        const titleEl = book.querySelector('.book-title');
        const authorEl = book.querySelector('.book-author');
        if (titleEl) fitTextToContainer(titleEl);
        if (authorEl) fitTextToContainer(authorEl);
      });
      // Collapse expanded books when clicking outside.
      document.addEventListener("click", (e) => {
        if (!e.target.closest(".book")) {
          document.querySelectorAll(".book.expanded").forEach(b => b.classList.remove("expanded"));
        }
      });
    }

    /****************************************************
     * Create Filter Buttons
     ****************************************************/
    function createFilterButtons() {
      const container = document.getElementById("filter-buttons");
      container.innerHTML = "";
      const allTags = new Set();
      state.allBooks.forEach(book => {
        if (Array.isArray(book.contentTags)) {
          book.contentTags.forEach(tag => allTags.add(tag));
        }
      });
      Array.from(allTags).sort().forEach(tag => {
        const btn = document.createElement("button");
        btn.className = "filter-button";
        btn.textContent = tag;
        btn.addEventListener("click", () => toggleFilter(tag, btn));
        container.appendChild(btn);
      });
    }

    /****************************************************
     * Toggle Filter On/Off
     ****************************************************/
    function toggleFilter(tag, buttonElement) {
      if (state.activeFilters.includes(tag)) {
        state.activeFilters = state.activeFilters.filter(t => t !== tag);
        buttonElement.classList.remove("selected");
      } else {
        if (state.activeFilters.length >= state.maxFilters) return;
        state.activeFilters.push(tag);
        buttonElement.classList.add("selected");
      }
      applyFilters();
    }

    /****************************************************
     * Apply Filters
     ****************************************************/
    function applyFilters() {
      if (!state.activeFilters.length) {
        state.displayedBooks = [...state.allBooks];
      } else {
        state.displayedBooks = state.allBooks.filter(book =>
          state.activeFilters.every(tag =>
            Array.isArray(book.contentTags) && book.contentTags.includes(tag)
          )
        );
      }
      renderBooks();
    }

    /****************************************************
     * Load Data from Firestore
     ****************************************************/
    async function loadBookData() {
      try {
        document.getElementById("bookshelf").innerHTML =
          "<div class='message'>Loading your book collection...</div>";
        const snapshot = await getDocs(collection(db, "books"));
        state.allBooks = snapshot.docs.map(doc => {
          const data = doc.data();
          return { id: doc.id, ...data };
        });
        console.log("Loaded books:", state.allBooks.map(b => ({
          title: b.title,
          pageCount: b.pageCount
        })));
        state.displayedBooks = [...state.allBooks];
        createFilterButtons();
        renderBooks();
      } catch (error) {
        console.error("Error loading book data:", error);
        document.getElementById("bookshelf").innerHTML =
          "<div class='message'>Error loading books. Please check your connection and try again.</div>";
      }
    }

    /****************************************************
     * Start the Application
     ****************************************************/
    document.addEventListener("DOMContentLoaded", () => {
      loadBookData();
    });
  </script>
</body>
</html>
