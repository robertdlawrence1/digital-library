<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Reading Tracker</title>
  <link rel="stylesheet" href="https://use.typekit.net/uxj1bqg.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/reading-status-css.css">
</head>
<body>
  <header class="app-header">
    <h1>My Reading Tracker</h1>
    <div class="header-controls">
      <div id="auth-container"></div>
      <button id="theme-toggle">Toggle Dark Mode</button>
    </div>
  </header>
  <div id="controls">
    <button id="filter-toggle">Filter by Topic</button>
    <div id="filter-buttons" class="hidden"></div>
  </div>
  <div id="bookshelf-container">
    <div id="bookshelf"></div>
  </div>
  <script type="module" src="scripts/scripts.js"></script>
</body>
</html>
