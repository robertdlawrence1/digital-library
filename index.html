<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Reading Tracker</title>
  <style>
    /* Base styling */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    h1 {
      margin-top: 0;
    }

    /* Filter buttons */
    .filter-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filter-button {
      padding: 8px 16px;
      border-radius: 20px;
      border: 2px solid #555;
      background-color: #eee;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s, color 0.2s, border 0.2s;
    }
    
    .filter-button.selected {
      background-color: #8B4513;
      color: #fff;
      border-color: #5a2d0c;
    }

    /* Bookshelf */
    .shelf-container {
      display: flex;
      overflow-x: auto;
      padding: 20px;
      gap: 10px;
      scroll-behavior: smooth;
      align-items: flex-start;
      background-color: #e0e0e0;
      border-radius: 5px;
      min-height: 550px;
      flex-grow: 1;
      box-shadow: inset 0 5px 15px rgba(0,0,0,0.1);
      margin-top: 10px;
    }

    /* Book styling */
    .book {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 400px;
      border-radius: 4px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.15);
      cursor: pointer;
      padding: 15px;
      position: relative;
      color: #fff;
      background-color: #8B4513;
      text-align: center;
      font-size: 14px;
      flex-shrink: 0; /* Critical: prevents flex resizing */
      text-overflow: ellipsis;
      /* Important: No transitions on the base state */
    }

    /* Spine text (vertical mode) */
    .book-spine-text {
      width: 100%;
      text-align: center;
      overflow: hidden;
      white-space: normal;
      word-wrap: break-word;
      /* Limit to prevent text overflow */
      max-height: 360px;
    }

    /* Expanded book */
    .book-expanded-content {
      display: none;
      text-align: left;
      max-width: 380px;
      white-space: normal;
      overflow-y: auto;
      max-height: 360px;
    }

    /* Hover effects - completely separate from base styling */
    .book:hover {
      width: 400px !important; /* Force override */
      min-width: 400px;
      z-index: 100;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      overflow-y: auto;
      padding: 20px;
      color: #000;
      transition: width 0.3s ease, background-color 0.3s ease, color 0.3s ease;
    }
    
    .book:hover .book-expanded-content {
      display: block;
    }
    
    .book:hover .book-spine-text {
      display: none;
    }

    /* Messages */
    .message {
      padding: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>My Reading Tracker</h1>
  <div class="filter-container" id="filter-buttons"></div>
  <div class="shelf-container" id="bookshelf"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAC2xKlseyouk18Dr8A-ocoqY77OP56Jtk",
      authDomain: "digital-library-4f53e.firebaseapp.com",
      projectId: "digital-library-4f53e",
      storageBucket: "digital-library-4f53e.appspot.com",
      messagingSenderId: "775289018267",
      appId: "1:775289018267:web:86ea3e5cad787a2a0e733e",
      measurementId: "G-4BVT6LVMHX"
    };

    initializeApp(firebaseConfig);
    const db = getFirestore();

    // State management
    const state = {
      allBooks: [],         // Complete book collection
      displayedBooks: [],   // Currently displayed books (filtered or all)
      spineWidths: new Map(), // Map of book ID to spine width
      activeFilters: [],    // Active filter tags
      maxFilters: 3         // Maximum allowed filters
    };

    // Pure function to calculate spine width based on page count
    function calculateSpineWidth(pageCount) {
      // Constants
      const MIN_WIDTH = 30;  // Minimum width in pixels
      const MAX_WIDTH = 100; // Maximum width in pixels
      const BASE_WIDTH = 20; // Base width for all books
      
      // Validate input - default to 200 if invalid
      const pages = Math.max(1, Number(pageCount) || 200);
      
      // Logarithmic scaling with a more gradual curve
      // Log base 5 gives more distinction between thin and thick books
      const logFactor = Math.log(pages) / Math.log(5);
      const scaledWidth = BASE_WIDTH + (logFactor * 8);
      
      // Ensure width is within bounds
      return Math.min(MAX_WIDTH, Math.max(MIN_WIDTH, Math.round(scaledWidth)));
    }

    // Pure function to create a book element
    function createBookElement(book) {
      const bookDiv = document.createElement("div");
      bookDiv.className = "book";
      bookDiv.dataset.id = book.id; // Store ID for reference
      
      // Use the pre-calculated width from our spine width map
      const width = state.spineWidths.get(book.id);
      
      // Apply width directly and force it as an inline style
      // Add !important to inline style
      bookDiv.style.cssText = `width: ${width}px !important; min-width: ${width}px;`;
      
      // Create content
      bookDiv.innerHTML = `
        <div class="book-spine-text">
          <strong>${book.title}</strong><br>
          <em>${book.author}</em>
        </div>
        <div class="book-expanded-content">
          <h3>${book.title}</h3>
          <p><em>by ${book.author}</em></p>
          <p>${book.pageCount} pages | Published: ${book.yearPublished || "Unknown"}</p>
          <p>${book.summary || ""}</p>
          ${book.contentTags ? `<p>Tags: ${book.contentTags.join(", ")}</p>` : ""}
        </div>
      `;
      
      return bookDiv;
    }

    // Render the book display based on current state
    function renderBooks() {
      const shelf = document.getElementById("bookshelf");
      shelf.innerHTML = "";
      
      if (!state.displayedBooks.length) {
        const message = document.createElement("div");
        message.className = "message";
        message.textContent = "No books found matching these filters.";
        shelf.appendChild(message);
        return;
      }
      
      // Create and append book elements
      state.displayedBooks.forEach(book => {
        const bookElement = createBookElement(book);
        shelf.appendChild(bookElement);
      });
    }

    // Create filter buttons based on available tags
    function createFilterButtons() {
      const container = document.getElementById("filter-buttons");
      container.innerHTML = "";
      
      // Extract all unique tags
      const allTags = new Set();
      state.allBooks.forEach(book => {
        if (book.contentTags && Array.isArray(book.contentTags)) {
          book.contentTags.forEach(tag => allTags.add(tag));
        }
      });
      
      // Create buttons in alphabetical order
      Array.from(allTags).sort().forEach(tag => {
        const btn = document.createElement("button");
        btn.className = "filter-button";
        btn.textContent = tag;
        btn.addEventListener("click", () => toggleFilter(tag, btn));
        container.appendChild(btn);
      });
    }

    // Toggle a filter on/off
    function toggleFilter(tag, buttonElement) {
      if (state.activeFilters.includes(tag)) {
        // Remove filter
        state.activeFilters = state.activeFilters.filter(t => t !== tag);
        buttonElement.classList.remove("selected");
      } else {
        // Add filter if not exceeding max
        if (state.activeFilters.length >= state.maxFilters) return;
        state.activeFilters.push(tag);
        buttonElement.classList.add("selected");
      }
      
      // Apply filters and update display
      applyFilters();
    }

    // Apply current filters to the book collection
    function applyFilters() {
      if (!state.activeFilters.length) {
        // No filters active - show all books
        state.displayedBooks = [...state.allBooks];
      } else {
        // Filter to books containing ALL selected tags
        state.displayedBooks = state.allBooks.filter(book => 
          state.activeFilters.every(tag => 
            book.contentTags && 
            Array.isArray(book.contentTags) && 
            book.contentTags.includes(tag)
          )
        );
      }
      
      // Re-render with new selection
      renderBooks();
    }

    // Initial data load
    async function loadBookData() {
      try {
        // Show loading indicator
        document.getElementById("bookshelf").innerHTML = 
          "<div class='message'>Loading your book collection...</div>";
        
        // Fetch books from Firestore
        const snapshot = await getDocs(collection(db, "books"));
        
        // Process book data
        state.allBooks = snapshot.docs.map(doc => {
          const data = doc.data();
          return { id: doc.id, ...data };
        });
        
        // Pre-calculate all spine widths and store in map
        state.allBooks.forEach(book => {
          const width = calculateSpineWidth(book.pageCount);
          state.spineWidths.set(book.id, width);
        });
        
        // Initialize displayed books to all books
        state.displayedBooks = [...state.allBooks];
        
        // Create UI elements
        createFilterButtons();
        renderBooks();
        
      } catch (error) {
        console.error("Error loading book data:", error);
        document.getElementById("bookshelf").innerHTML = 
          "<div class='message'>Error loading books. Please check your connection and try again.</div>";
      }
    }

    // Start the application
    loadBookData();
  </script>
</body>
</html>
