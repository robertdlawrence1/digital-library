<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reading Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .filter-container {
            margin-bottom: 20px;
        }

        .filter-container select {
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .shelf-container {
            display: flex;
            overflow-x: auto;
            padding: 20px;
            gap: 12px;
            white-space: nowrap;
            scroll-behavior: smooth;
            align-items: flex-end;
            background-color: #e0e0e0;
            border-radius: 5px;
            min-height: 450px;
            flex-grow: 1;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.1);
        }

        .book {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-width: 20px;
            width: auto;
            height: 300px;
            border-radius: 2px 6px 6px 2px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.15);
            cursor: pointer;
            padding: 10px 5px;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            color: #fff;
            background-color: #8B4513;
        }

        .book-title, .book-author {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
            padding: 5px 0;
        }

        .book:hover {
            height: 350px;
            width: 280px !important;
            min-width: 280px;
            writing-mode: horizontal-tb;
            z-index: 100;
            background: white;
            border-radius: 5px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            overflow-y: auto;
            padding: 15px;
            color: #000;
        }

        .book:hover .book-title, .book:hover .book-author {
            display: none;
        }
    </style>
</head>
<body>
    <h1>My Reading Tracker</h1>
    <div class="filter-container">
        <label for="filter">Filter by Topic:</label>
        <select id="filter">
            <option value="all">All</option>
        </select>
    </div>
    <div class="shelf-container" id="bookshelf"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAC2xKlseyouk18Dr8A-ocoqY77OP56Jtk",
            authDomain: "digital-library-4f53e.firebaseapp.com",
            projectId: "digital-library-4f53e",
            storageBucket: "digital-library-4f53e.appspot.com",
            messagingSenderId: "775289018267",
            appId: "1:775289018267:web:86ea3e5cad787a2a0e733e",
            measurementId: "G-4BVT6LVMHX"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function fetchBooks() {
            const bookshelf = document.getElementById("bookshelf");
            const booksSnapshot = await getDocs(collection(db, "books"));
            const books = booksSnapshot.docs.map(doc => doc.data());
            displayBooks(books);
            populateFilterOptions(books);
        }

        function displayBooks(books) {
            const bookshelf = document.getElementById("bookshelf");
            bookshelf.innerHTML = '';
            books.forEach(book => {
                const bookElement = document.createElement("div");
                bookElement.className = "book";
                bookElement.innerHTML = `<div class="book-title">${book.title}</div>`;
                bookshelf.appendChild(bookElement);
            });
        }

        function populateFilterOptions(books) {
            const filterDropdown = document.getElementById("filter");
            const topics = new Set(books.flatMap(book => book.contentTags || []));
            topics.forEach(topic => {
                const option = document.createElement("option");
                option.value = topic;
                option.textContent = topic;
                filterDropdown.appendChild(option);
            });
            filterDropdown.addEventListener("change", event => filterBooks(event.target.value, books));
        }

        function filterBooks(topic, books) {
            if (topic === "all") {
                displayBooks(books);
            } else {
                displayBooks(books.filter(book => book.contentTags?.includes(topic)));
            }
        }

        fetchBooks();
    </script>
</body>
</html>
