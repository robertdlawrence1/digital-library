<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Reading Tracker</title>
  <style>
    /* Base styling */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    h1 {
      margin-top: 0;
    }

    /* Filter buttons */
    .filter-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .filter-button {
      padding: 8px 16px;
      border-radius: 20px;
      border: 2px solid #555;
      background-color: #eee;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s, color 0.2s, border 0.2s;
    }
    .filter-button.selected {
      background-color: #8B4513;
      color: #fff;
      border-color: #5a2d0c;
    }

    /* Bookshelf container */
    .shelf-container {
      display: flex;
      overflow-x: auto;
      padding: 20px;
      gap: 10px;
      scroll-behavior: smooth;
      align-items: flex-start;
      background-color: #e0e0e0;
      border-radius: 5px;
      min-height: 550px;
      flex-grow: 1;
      box-shadow: inset 0 5px 15px rgba(0,0,0,0.1);
      margin-top: 10px;
    }

    /* Book styling */
    .book {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 400px;                /* Spine height is fixed at 400px */
      border-radius: 4px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.15);
      cursor: pointer;
      padding: 15px;
      position: relative;
      color: #fff;
      background-color: #8B4513;
      text-align: center;
      font-size: 14px;             /* This is the initial base font size */
      flex-shrink: 0;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      /* The spine width is set inline via JS (calculateSpineWidth) */
    }

    /****************************************************
     * SPINE TEXT LAYOUT
     * - The spine text container has a top "title zone" (2/3)
     *   and a bottom "author zone" (1/3).
     ****************************************************/
    .book-spine-text {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* Title zone (2/3 of the spine height).
       For short titles (<= 50 chars), we keep it horizontal.
       For long titles (> 50 chars), we make it vertical. */
    .title-zone {
      flex: 2;                     /* top 2/3 of the spine */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px;
      overflow: visible;          /* let text flow, but we rely on JS to shrink it if needed */
    }
    /* Horizontal title: normal left-to-right text. */
    .horizontal {
      writing-mode: horizontal-tb;   /* normal text flow */
      white-space: normal;           /* wrap at spaces if needed */
      word-break: break-word;        /* wrap long words if absolutely needed (rare) */
    }
    /* Vertical title: each letter is sideways-lr, reading bottom-to-top. */
    .vertical {
      writing-mode: vertical-rl;     /* flows top-to-bottom on the page, read bottom-to-top */
      text-orientation: sideways-lr; /* each letter is rotated 90Â° */
      white-space: normal;           /* can wrap across multiple lines if needed */
      word-break: break-word;
    }

    /* Author zone (1/3 of the spine height), always horizontal, wrapping if needed. */
    .author-zone {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px;
      white-space: normal;          /* wrap if needed */
      word-break: break-word;       /* do not cut words in the middle unless absolutely necessary */
      overflow: visible;
    }

    /* Expanded book details */
    .book-expanded-content {
      display: none;
      text-align: left;
      white-space: normal;
      word-break: normal;
      overflow-wrap: break-word;
      max-width: 380px;
      max-height: 360px;
      overflow-y: auto;
    }
    .book.expanded {
      width: 400px !important;
      min-width: 400px !important;
      z-index: 100;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      overflow-y: auto;
      padding: 20px;
      color: #000;
    }
    .book.expanded .book-expanded-content {
      display: block;
    }
    .book.expanded .book-spine-text {
      display: none;
    }

    /* Message styling */
    .message {
      padding: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>My Reading Tracker</h1>
  <div class="filter-container" id="filter-buttons"></div>
  <div class="shelf-container" id="bookshelf"></div>

  <script type="module">
    /****************************************************
     * Firebase Setup
     ****************************************************/
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA...",
      authDomain: "digital-library-4f53e.firebaseapp.com",
      projectId: "digital-library-4f53e",
      storageBucket: "digital-library-4f53e.firebasestorage.app",
      messagingSenderId: "775289018267",
      appId: "1:775289018267:web:86ea3e5cad787a2a0e733e",
      measurementId: "G-4BVT6LVMHX"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    /****************************************************
     * Application State
     ****************************************************/
    const state = {
      allBooks: [],
      displayedBooks: [],
      activeFilters: [],
      maxFilters: 3
    };

    /****************************************************
     * Spine Width Calculation
     ****************************************************/
    function calculateSpineWidth(pageCount) {
      const pages = Math.max(1, Number(pageCount) || 200);
      const MIN_WIDTH = 10;
      const MAX_WIDTH = 200;
      const MAX_PAGES = 2000;
      const clampedPages = Math.min(pages, MAX_PAGES);
      const ratio = (clampedPages - 1) / (MAX_PAGES - 1);
      const width = MIN_WIDTH + ratio * (MAX_WIDTH - MIN_WIDTH);
      return Math.round(width);
    }

    /****************************************************
     * fitTextToContainer: Reduce font-size if the content
     * is larger than its container. We keep shrinking until
     * it fits or we hit a minimum font size.
     ****************************************************/
    function fitTextToContainer(el, minFontSize = 8) {
      if (!el) return;
      const container = el.parentElement; // The immediate parent zone
      if (!container) return;

      // We'll do a quick while-loop that checks if the text overflows the container
      // by comparing scrollWidth/scrollHeight to clientWidth/clientHeight.
      let fontSize = parseFloat(window.getComputedStyle(el).fontSize);

      // We allow up to 50 iterations to avoid any infinite loops
      for (let i = 0; i < 50; i++) {
        const overflows = (el.scrollWidth > container.clientWidth || el.scrollHeight > container.clientHeight);
        if (!overflows || fontSize <= minFontSize) {
          break; // It's either fitting or we've hit the minimum size
        }
        fontSize -= 1;
        el.style.fontSize = fontSize + "px";
      }
    }

    /****************************************************
     * Create Book Element
     ****************************************************/
    function createBookElement(book) {
      const bookDiv = document.createElement("div");
      bookDiv.className = "book";

      // Spine width
      const spineWidth = calculateSpineWidth(book.pageCount);
      bookDiv.style.width = spineWidth + "px";
      bookDiv.style.minWidth = spineWidth + "px";

      // Title threshold
      const titleThreshold = 50;
      const isLongTitle = book.title.length > titleThreshold;
      const titleClass = isLongTitle ? "title-zone vertical" : "title-zone horizontal";

      // Build spine
      bookDiv.innerHTML = `
        <div class="book-spine-text">
          <div class="${titleClass}">
            ${book.title}
          </div>
          <div class="author-zone">
            ${book.author}
          </div>
        </div>
        <div class="book-expanded-content">
          <h3>${book.title}</h3>
          <p><em>by ${book.author}</em></p>
          <p>${book.pageCount} pages | ${book.yearPublished || "Unknown"}</p>
          <p>${book.summary || ""}</p>
        </div>
      `;

      // Toggle expanded view
      bookDiv.addEventListener("click", (e) => {
        bookDiv.classList.toggle("expanded");
        if (bookDiv.classList.contains("expanded")) {
          document.querySelectorAll(".book.expanded").forEach(expandedBook => {
            if (expandedBook !== bookDiv) {
              expandedBook.classList.remove("expanded");
            }
          });
        }
        e.stopPropagation();
      });

      return bookDiv;
    }

    /****************************************************
     * Render Books
     ****************************************************/
    function renderBooks() {
      const shelf = document.getElementById("bookshelf");
      shelf.innerHTML = "";

      if (!state.displayedBooks.length) {
        const message = document.createElement("div");
        message.className = "message";
        message.textContent = "No books found matching these filters.";
        shelf.appendChild(message);
        return;
      }

      // Create each book
      state.displayedBooks.forEach(book => {
        const bookElement = createBookElement(book);
        shelf.appendChild(bookElement);
      });

      // After creation, fit text in each zone
      const allBooks = document.querySelectorAll('.book');
      allBooks.forEach(bookEl => {
        const titleEl = bookEl.querySelector('.title-zone');
        const authorEl = bookEl.querySelector('.author-zone');

        // Adjust the font-size until there's no overflow
        fitTextToContainer(titleEl);
        fitTextToContainer(authorEl);
      });

      // Collapse expanded books when clicking outside
      document.addEventListener("click", (e) => {
        if (!e.target.closest(".book")) {
          document.querySelectorAll(".book.expanded").forEach(b => b.classList.remove("expanded"));
        }
      });
    }

    /****************************************************
     * Filter Logic
     ****************************************************/
    function createFilterButtons() {
      const container = document.getElementById("filter-buttons");
      container.innerHTML = "";

      const allTags = new Set();
      state.allBooks.forEach(book => {
        if (Array.isArray(book.contentTags)) {
          book.contentTags.forEach(tag => allTags.add(tag));
        }
      });

      Array.from(allTags).sort().forEach(tag => {
        const btn = document.createElement("button");
        btn.className = "filter-button";
        btn.textContent = tag;
        btn.addEventListener("click", () => toggleFilter(tag, btn));
        container.appendChild(btn);
      });
    }

    function toggleFilter(tag, buttonElement) {
      if (state.activeFilters.includes(tag)) {
        state.activeFilters = state.activeFilters.filter(t => t !== tag);
        buttonElement.classList.remove("selected");
      } else {
        if (state.activeFilters.length >= state.maxFilters) return;
        state.activeFilters.push(tag);
        buttonElement.classList.add("selected");
      }
      applyFilters();
    }

    function applyFilters() {
      if (!state.activeFilters.length) {
        state.displayedBooks = [...state.allBooks];
      } else {
        state.displayedBooks = state.allBooks.filter(book =>
          state.activeFilters.every(tag =>
            Array.isArray(book.contentTags) && book.contentTags.includes(tag)
          )
        );
      }
      renderBooks();
    }

    /****************************************************
     * Load Data from Firestore
     ****************************************************/
    async function loadBookData() {
      try {
        document.getElementById("bookshelf").innerHTML =
          "<div class='message'>Loading your book collection...</div>";

        const snapshot = await getDocs(collection(db, "books"));
        state.allBooks = snapshot.docs.map(doc => {
          const data = doc.data();
          return { id: doc.id, ...data };
        });

        console.log("Loaded books:", state.allBooks.map(b => ({
          title: b.title,
          pageCount: b.pageCount
        })));

        state.displayedBooks = [...state.allBooks];
        createFilterButtons();
        renderBooks();

      } catch (error) {
        console.error("Error loading book data:", error);
        document.getElementById("bookshelf").innerHTML =
          "<div class='message'>Error loading books. Please check your connection and try again.</div>";
      }
    }

    /****************************************************
     * Start the Application
     ****************************************************/
    document.addEventListener("DOMContentLoaded", () => {
      loadBookData();
    });
  </script>
</body>
</html>
