<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reading Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .shelf-container {
            display: flex;
            overflow-x: auto;
            padding: 20px;
            white-space: nowrap;
            scroll-behavior: smooth;
        }

        .book {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            height: 250px; /* Fixed height for all books */
            text-align: center;
            transition: all 0.3s ease-in-out;
            background: white;
            overflow: hidden;
        }

        /* Scale book width dynamically based on page count */
        .book[data-pages] {
            width: calc(80px + (var(--pageCount) * 0.1px)); /* Dynamic width */
        }

        .book-title {
            font-size: 1em;
            font-weight: bold;
            word-wrap: break-word;
            flex-grow: 1;
            overflow: hidden;
        }

        .book-author {
            font-size: 0.9em;
            color: gray;
            margin-top: auto;
        }

        /* Hover effect */
        .book:hover {
            width: 300px !important; /* Expands to a uniform width */
            height: 300px; /* Slightly larger height for balance */
            position: relative;
            z-index: 10;
        }

        .book:hover .book-content {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .book-content {
            display: none;
            font-size: 0.9em;
            text-align: left;
            padding: 10px;
            overflow: hidden;
        }

        .book:hover .book-content {
            display: block;
        }

    </style>
</head>
<body>
    <h1>My Reading Tracker</h1>
    <label for="filter">Filter by Topic:</label>
    <select id="filter">
        <option value="all">All</option>
    </select>
    <div class="shelf-container" id="bookshelf"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAC2xKlseyouk18Dr8A-ocoqY77OP56Jtk",
            authDomain: "digital-library-4f53e.firebaseapp.com",
            projectId: "digital-library-4f53e",
            storageBucket: "digital-library-4f53e.appspot.com",
            messagingSenderId: "775289018267",
            appId: "1:775289018267:web:86ea3e5cad787a2a0e733e",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allBooks = [];

        async function fetchBooks() {
            try {
                const booksCollection = collection(db, "books");
                const booksSnapshot = await getDocs(booksCollection);
                allBooks = booksSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                if (allBooks.length === 0) {
                    console.warn("No books found in Firestore.");
                }

                // Extract unique topics from contentTags
                const topics = new Set();
                allBooks.forEach(book => {
                    if (book.contentTags && Array.isArray(book.contentTags)) {
                        book.contentTags.forEach(tag => topics.add(tag));
                    }
                });

                populateFilter([...topics]);
                displayBooks(allBooks);
            } catch (error) {
                console.error("Error fetching books:", error);
            }
        }

        function populateFilter(tags) {
            const filterDropdown = document.getElementById("filter");
            filterDropdown.innerHTML = '<option value="all">All</option>';

            tags.forEach(tag => {
                const option = document.createElement("option");
                option.value = tag;
                option.textContent = tag;
                filterDropdown.appendChild(option);
            });

            filterDropdown.addEventListener("change", (event) => {
                filterBooks(event.target.value);
            });
        }

        function filterBooks(selectedTag) {
            let filteredBooks = allBooks;

            if (selectedTag !== "all") {
                filteredBooks = allBooks.filter(book =>
                    book.contentTags && book.contentTags.includes(selectedTag)
                );
            }

            displayBooks(filteredBooks);
        }

        function displayBooks(books) {
            const bookshelf = document.getElementById("bookshelf");
            bookshelf.innerHTML = "";

            books.forEach(book => {
                const bookDiv = document.createElement("div");
                bookDiv.classList.add("book");

                // Dynamically set width based on page count
                const pageCount = book.pageCount ? book.pageCount : 200; // Default 200 pages
                bookDiv.style.setProperty("--pageCount", pageCount);

                bookDiv.innerHTML = `
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">${book.author}</div>
                    <div class="book-content">
                        <strong>${book.title}</strong><br>
                        <em>${book.author}</em><br>
                        ${book.pageCount ? `${book.pageCount} pages | ${book.yearPublished || 'Unknown Year'}` : "Page count unknown"}<br>
                        <p>${book.summary}</p>
                    </div>
                `;

                bookshelf.appendChild(bookDiv);
            });
        }

        fetchBooks();
    </script>
</body>
</html>
